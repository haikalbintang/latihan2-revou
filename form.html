<!DOCTYPE html>
<html>
    <head>
        <!-- Judul Tab -->
        <title>Daftar BPJS</title>
        <!-- CSS Eksternal -->
        <link rel="stylesheet" href="./css/form.css">
    </head>
    
    <body>
        <!-- Header -->
        <header>
            <!-- Logo Depok-->
            <img src="./assets/Kota Depok.png" alt="Kota Depok" id="logo-kotadepok">
            <!-- Judul -->
            <h1>Badan Penyelenggara Jaminan Sosial</h1>
            <!-- Logo BPJS -->
            <img src="./assets/BPJS Kesehatan.svg.png" alt="BPJS" id="logo-bpjs">
        </header>
        <!-- Bar Navigasi -->
        <nav>
            <ul>
                <li>Tentang Depok</li>
                <li>Daftar BPJS</li>
                <li>FAQ</li>
                <li>Umpan Balik</li>
            </ul>
        </nav>

        <!-- Konten Utama -->
        <main>
            <!-- Artikel Utama -->
            <article>
                
            </article>
            <!-- Form Pendaftaran BPJS -->
            <form action="" method="post">
                <!-- Nama -->
                <label for="name">Nama:</label>
                <input id="name" type="text" name="name">
                <br>
                <!-- TTL -->
                <label for="birthdate">Tempat/Tanggal Lahir:</label>
                <input id="birthdate" type="date" name="birthdate" value="TTL">
                <br>
                <!-- Gender -->
                <label for="gender">Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-laki">
                <label for="gender">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="gender">Perempuan</label>
                <br>
                <!-- Kelas BPJS -->
                <label>Pilih Kelas BPJS:</label>
                <select>
                    <option>Kelas 1</option>
                    <option>Kelas 2</option>
                    <option>Kelas 3</option>
                </select>
                <br>
                <br>
                <!-- Submit -->
                <input type="submit" value="Submit">
            </form>
            <!-- Tabel Input -->
            <table>
                <tr>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th>TTL</th>
                    <th>Kelas BPJS</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
            <!-- Iklan -->
            <aside>
                
            </aside>
        </main>

        <!-- Footer -->
        <footer>
            <!-- Copyright -->
            <p>M Haikal Bintang</p>
            <p>copyright 2023</p>
        </footer>
    </body>
</html>
